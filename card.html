<!DOCTYPE html>
<html>
<head>
	<meta charset="zh">
	<title>动物交换卡</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="div1">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h2>蓝鲸</h2>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="蓝鲸.png" alt="蓝鲸">
		<div class="div2">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="p1">你们猜这是谁的尾巴？她生活在海洋里的一头蓝鲸。</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>学名</span>: 蓝鲸</li>
				<li><span>平均长度</span>: 30米</li>
				<li><span>平均寿命</span>: 80年</li>
				<li><span>栖息地</span>: 海洋</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="p2">
				蓝鲸（学名：Balaenoptera musculus）是一种海洋哺乳动物，属于须鲸亚目。共有四个亚种。蓝鲸被认为是已知的地球上生存过的体积最大的动物，长可达33米，重达181吨。蓝鲸的身躯瘦长，背部是青灰色的，不过在水中看起来有时颜色会比较淡。
			</p>
		</div>
	</div>
</body>
</html>
